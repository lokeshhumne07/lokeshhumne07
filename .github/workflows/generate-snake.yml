name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'   # optional: daily run; keep or change as you like
  workflow_dispatch:     # allows manual run from Actions tab

# allow this workflow to write files (needed to push generated svg)
permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SVGs (svg-only)
        uses: Platane/snk/svg-only@v3
        id: snk
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update snake animation"
          add: "output/**"
